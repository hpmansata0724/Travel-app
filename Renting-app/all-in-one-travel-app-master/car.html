<form action="destination.html" method ="GET" class="booking">

    <fieldset class="booking__detials">
        <legend>Car rental</legend>
                <div class="booking__group1">
                      
                            <div class="booking__pick-up">
                                    <label for="pick-up" class="booking____pick-up--label" >Pick-up</label>
                                    <input type="text" id="pick-up" class="booking__pick-up--input" name ="pick-up"  required autofocus placeholder="Enter destination" pattern ="[a-zA_Z]{3,}" title ="Please enter more that three letters">
                            </div>
                            <div class="booking__drop-off">
                                <label for="drop-off" class="booking__drop-off--label" >Drop-off</label>
                                <input type="text" id="drop-off" class="booking__drop-off--input" name ="drop-off"  required autofocus placeholder="Enter destination" pattern ="[a-zA_Z]{3,}" title ="Please enter more that three letters">
                            </div>

           
                </div>
          <div class="booking__group2">  
                        <div class="booking__dates">
                            <label for="date" class="booking__dates--label" >Pick-up date</label>
                            <input type="date" id="date" class="booking__pickup-dates--input" name ="date" min="2013-13-02" placeholder="Check-in date">
                    </div>

                  
                   <div class="booking__pick-uptime">
                        <label for="pick-up-time">Time</label>

                        <select id="pick-up-time" class="booking__select ">
                        <option value="one">One person room</option>
                        <option value="two">Two people room</option>
                        <option value="family">Family room</option>
                        <option value="multiple">Multiple room</option>
                        </select>
                    </div>

                        <input type="date" class="booking__dropoff-dates--input" name ="date" min="2013-13-02">
                    </div>
                    <div class="booking__drop-offtime">

                        <select id="drop-off-time" class="booking__select ">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                  
                        </select>
